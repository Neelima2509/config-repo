server.port=8096
spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.database=coursedb
jwt.secret=my-super-secret-key-my-super-secret-key
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=course-service
spring.kafka.consumer.auto-offset-reset=earliest
 
# Use ErrorHandlingDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
 
# Delegate actual JSON deserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JacksonJsonDeserializer
 
# Tell it which class to convert into
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.course_service.dto.CourseRequirementsDTO
 
spring.kafka.consumer.properties.spring.json.trusted.packages=*
